<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcave - AI Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1f2937;
        color: #f9fafb;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      * {
        box-sizing: border-box;
      }

      /* Default: no dragging for most elements */
      body, span, button, input, textarea, select, a {
        -webkit-app-region: no-drag;
      }
      
      /* Allow dragging for elements that explicitly set it */
      [style*="drag"], .window-drag, [style*="WebkitAppRegion"] {
        -webkit-app-region: drag !important;
      }
      
      /* Ensure interactive elements are not draggable */
      button, input, textarea, select, a, [role="button"], [tabindex] {
        -webkit-app-region: no-drag !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
